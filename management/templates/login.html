{% block content %}
{% load static %}
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>산들 SANDLE - 로그인</title>
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>

<body>
    <div class="loginbox" align="center">
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="login_image">
                <img src="/static/images/logo.png" alt="logo" width="30%" style="margin-top: 124px;">
                <div>
                    <div class="login-page" style="padding-top: 20px;">
                        <div class="form">
                            <form class="login-form">
                                <input type="password" id="password" name="password" placeholder="비밀번호" /><br>
                                <button type="submit" value="login">login</button>

                            </form>
                            <p class="message">비밀번호를 까먹으셨나요?<br>사장님 연락처: 010-****-@@@@</p>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
{% endblock %}
</html>
